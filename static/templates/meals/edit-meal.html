<form role="form" ng-submit="vm.submit()" ng-cloak>
    <div class="form-group">
        <h3>Edit Meal</h3>
        <label for="meal__name">Food</label>
        <input type="text" class="form-control" id="meal__name" placeholder="ex. Burger" ng-model="vm.name" required>
        <label for="meal__description">Description</label>
      <textarea class="form-control"
                id="meal_description"
                rows="3"
                placeholder="ex. The best thing I've ever eaten!"
                ng-model="vm.description">

    </textarea>
        <label for="meal__calories">Calories</label>

        <input type="text" class="form-control" id="meal__calories" placeholder="ex. 600" ng-model="vm.calories" required>

    </div>
    <hr>

    <div style="margin-top:10px" class="form-horizontal">
        <label for="meal__meal_date">Date of Meal</label>
               <input type="date"
               id="meal__date"

               ng-model="vm.date"
               ng-required="true"
                />
    </div>
        <label for="meal__meal_date">Time of Meal</label>
    <timepicker ng-model="vm.time" ng-change="vm.changed()" hour-step="vm.hstep" minute-step="vm.mstep" show-meridian="vm.ismeridian"></timepicker>
    <div class="form-group">
        <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    </div>
</form>
