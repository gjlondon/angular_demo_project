<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <h3>New Meal</h3>
      <label for="meal__name">Food</label>
      <input type="text" class="form-control" id="meal__name" placeholder="ex. Burger" ng-model="vm.name">
    <label for="meal__description">Description</label>
      <textarea class="form-control"
              id="meal_description"
              rows="3" 
              placeholder="ex. The best thing I've ever eaten!"
              ng-model="vm.description">

    </textarea>
      <label for="meal__calories">Calories</label>
      <input type="text" class="form-control" id="meal__calories" placeholder="ex. 600" ng-model="vm.calories">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
